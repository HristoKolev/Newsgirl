<div class="col-sm-9 entries-wrapper">

    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let entry of entries">
                <td class="date-column">{{entry.date | date:'dd.MM.yyyy'}}</td>
                <td class="title-column">{{entry.title}}</td>
            </tr>
        </tbody>
    </table>
</div>
